<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/adminlogin.css">
    <script src="/jquery-3.6.0.min.js"></script>
    <script src="/js/adminlogin.js"></script>
</head>
<body>
	<!-- ********** 광진 ********** -->
    <section class="login-form">
        <h1>관리자 &nbsp; 로그인</h1>
        <form action="adminloginok" method="post">
            <div class="int-area">
                <input type="text" name="admin_id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="admin_pwd" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button id="btnAdmin" type="submit">LOGIN</button>               
            </div>
        </form>
    </section>        
</body>
</html>
