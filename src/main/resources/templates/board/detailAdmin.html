<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/board.css">
</head>
<body>
<h3>공지 시항</h3>
<table>
  <tr>
  	<td style="text-align: right;">
		<a th:href="@{/board/update(num=${data.num},page=${page})}">
			수정
		</a>
		<a th:href="@{/board/delete(num=${data.num},page=${page})}" onclick="return confirm('정말 삭제할까요?');">
			삭제
		</a>
  		<a th:href="@{/board/listAdmin(page=${page})}">
  			목록이동
  		</a>
  	</td>
  </tr>
</table>
<table>
	<tr>
		<td>작성자 : [[${data.admin_id}]]</td>
		<td>작성일 : [[${data.bdate}]]</td>
		<td>조회수 : [[${data.readcnt}]]</td>
	</tr>
	<tr>
		<td colspan="3">제목 : [[${data.title}]]</td>
	</tr>
	<tr>
		<td colspan="3">
			<textarea rows="5" style="width: 98%" readonly="readonly">[[${data.cont}]]</textarea>
		</td>
	</tr>
</table>
</body>
</html>
