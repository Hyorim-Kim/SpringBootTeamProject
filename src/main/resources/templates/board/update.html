<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
<head> 
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>에이콘테이너</title>
  <!-- 파비콘 -->
  <link href="/assets/img/favicon.png" rel="icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">
  <!--<link rel="stylesheet" th:href="@{/css/board.css}">-->
  <script type="text/javascript">
	window.onload = function () {
		document.querySelector("#btnUp").onclick = chkUpData;
	}

	function chkUpData() {
		// 입력자료 오류 검사 생략...

		if (confirm("정말 수정할까요?")) {
			upFrm.submit();
		}
	}
  </script>
</head>

<body>
<div th:if="${session.adminSession != null}">
  <!-- ======= Header ======= -->
  <div th:replace="~{fragments/header_admin :: header}"></div>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('/assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
        <h2 style="font-family: 'Noto Sans KR';">공지사항</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>게시판</li>
        </ol>
      </div>
    </div><!-- End Breadcrumbs -->  
	<section>
		<div class="board-detail">
			<form action="update" method="post" name="upFrm" th:object="${data}">
				<input type="hidden" th:field="*{num}">
				<input type="hidden" name="page" th:value="${page}">
				<table border="1" style="width: 80%;  margin: 0 auto;">
					<tr>
						<td>제목</td>
						<td><input type="text" style="width: 99%" th:field="*{title}"></td>
					</tr>
					<tr>
						<td>내용</td>
						<td>
							<textarea rows="5" style="width: 99%" th:field="*{cont}"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<input type="button" value="수정" id="btnUp" />
							<input type="button" value="목록" th:onclick="|location.href='@{listAdmin(page=${page})}'|" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</section>
  </main><!-- End #main -->
  <!-- ======= Footer ======= -->
  <div th:replace="~{fragments/footer :: footer}"></div>


  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
</body>
</html>
