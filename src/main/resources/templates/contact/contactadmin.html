<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Contact</title>
	
	<!-- Favicons -->
	<link href="../assets/img/favicon.png" rel="icon">
	<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
	<link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link href="../assets/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/booking.css">
	
</head>

<body>
	
	<!-- ======= Header ======= -->
 	<div th:replace="~{fragments/header_admin :: header}"></div>

  <main id="container">
	
	<!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('../assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2 style="font-family: 'Noto Sans KR'; font-weight: 700;">Service</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>서비스소개</li>
          <li>이용안내</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->
	
	<h3>Contact 목록</h3>
	<table border="1">
		<tr>
			<th>이름</th><th>메일</th><th>주제</th><th>문의날짜</th><th>처리상태</th><th>상세보기</th>
		</tr>
		<th:block th:if="${contactadmin.size > 0}">
			<tr th:each="data:${contactadmin}">
				<td th:text="${data.contact_name }"></td>
				<td th:text="${data.contact_email }"></td>
				<td th:text="${data.contact_title }"></td>
				<td th:text="${data.contact_date }"></td>
				<td th:text="${data.contact_status }"></td>
				<td>
					<a th:href="@{/contactdetail(contact_no=${data.contact_no})}">상세보기</a>
				</td>
			</tr>
		</th:block>
	</table>
	<table style="margin-top: 20px;">
		<tr style="text-align: center;">
			<td colspan="5">
				<th:block th:each="num : ${#numbers.sequence(1, pagesu)}">
					<th:span th:if="${num == page}">
						<b th:text="${num}">num 표시(현재 페이지는 링크를 걸지 않음)</b>
					</th:span>
					<th:span th:if="${num != page}">
						<a th:href="@{/contactadmin(page=${num})}" th:text="${num}">num 표시</a>
					</th:span>
				</th:block>
			</td>
		</tr>
	</table>
	
	<!-- ======= Footer ======= -->
  <div th:replace="~{fragments/footer :: footer}"></div>
	
</body>

</html>
