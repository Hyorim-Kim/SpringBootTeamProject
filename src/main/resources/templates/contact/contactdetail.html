<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Contact Detail</title>

<!-- 파비콘 -->
  <link href="/assets/img/favicon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/board.css}">

<script>
   window.onload = function(){
      
      document.querySelector("#btnList").onclick = function(){
         window.history.back();

      }
      
      document.querySelector("#btnUpdate").onclick = function(){
         if(confirm("정말 수정 할까요?")){
            event.preventDefault(); // submit 이벤트를 취소
            frm.action="contactupdate";
            frm.method="post";
            frm.submit();
         }
      }
         
      document.querySelector("#btnDelete").onclick = function(){
         if(confirm("정말 삭제 할까요?")){
            event.preventDefault();
            frm.action="contactdelete";
            frm.method="get";
            frm.submit();
         }
      }
   }
</script>
</head>
<body>
   
   <div th:if="${session.adminSession != null}">
  <!-- header 파일 따로 만들어서 삽입 -->
  <div th:replace="~{fragments/header_admin :: header}"></div>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('/assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2 style="font-family: 'Noto Sans KR';">Contact</h2>
        <ol>
          <li><a href="/adminsessionkeep">Home</a></li>
          <li>게시판</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->
    
   <section class="sample-page">
      
      
      <div class="board-container">
   
<h3 style="padding-top: 1cm; padding-bottom: 1cm; text-align: center;">* 상세 보기 *</h3>
<form name="frm" th:object="${detail}" style="padding-bottom: 1cm; text-align: center;">
   작성자 : [[${detail.contact_name}]]<br>
   이메일 : [[${detail.contact_email}]]<br> <!-- th:field : id="author" name="author" value="가나다" -->
   <input type="hidden" name="contact_no" th:value="${detail.contact_no}">
   작성일 : [[${detail.contact_date}]]<br><br>
   제 목 : [[${detail.contact_title}]]<br>
   내 용 : [[${detail.contact_message}]]<br><br>
   처리상태 :
    <select name="contact_status" th:field="*{contact_status}">
        <option value="답변대기">답변대기</option>
        <option value="답변완료">답변완료</option>
    </select><br>
   <input type="button" value="수정" id="btnUpdate">
   <input type="button" value="삭제" id="btnDelete">
   <input type="button" value="목록" id="btnList">
</form>
</div>
   </section>

  </main><!-- End #main -->
  
  <!-- ======= Footer ======= -->
  <div th:replace="~{fragments/footer :: footer}"></div>


  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
</div>

</body>
</html>
