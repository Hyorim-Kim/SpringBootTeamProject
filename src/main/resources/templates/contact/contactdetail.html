<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Contact Detail</title>

<!-- Favicons -->
	<link href="../assets/img/favicon.png" rel="icon">
	<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
	<link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link href="../assets/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/booking.css">

<script>
	window.onload = function(){
		
		document.querySelector("#btnList").onclick = function(){
			window.history.back();

		}
		
		document.querySelector("#btnUpdate").onclick = function(){
			if(confirm("정말 수정 할까요?")){
				event.preventDefault(); // submit 이벤트를 취소
				frm.action="contactupdate";
				frm.method="post";
				frm.submit();
			}
		}
			
		document.querySelector("#btnDelete").onclick = function(){
			if(confirm("정말 삭제 할까요?")){
				event.preventDefault();
				frm.action="contactdelete";
				frm.method="get";
				frm.submit();
			}
		}
	}
</script>
</head>
<body>
	
	<!-- ======= Header ======= -->
 	<div th:replace="~{fragments/header_admin :: header}"></div>

  <main id="container">
	
	<!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('../assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2 style="font-family: 'Noto Sans KR'; font-weight: 700;">Service</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>서비스소개</li>
          <li>이용안내</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->
	
<h3>* 상세 보기 *</h3>
<form name="frm" th:object="${detail}">
	작성자 : [[${detail.contact_name}]]<br>
	이메일 : [[${detail.contact_email}]]<br> <!-- th:field : id="author" name="author" value="가나다" -->
	<input type="hidden" name="contact_no" th:value="${detail.contact_no}">
	제 목 : [[${detail.contact_title}]]<br>
	내 용 : [[${detail.contact_message}]]<br>
	작성일 : [[${detail.contact_date}]]<br>
	처리상태 :
    <select name="contact_status" th:field="*{contact_status}">
        <option value="답변대기">답변대기</option>
        <option value="답변완료">답변완료</option>
    </select><br>
	<input type="button" value="수정" id="btnUpdate">
	<input type="button" value="삭제" id="btnDelete">
	<input type="button" value="목록" id="btnList">
</form>

 <!-- ======= Footer ======= -->
  <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
