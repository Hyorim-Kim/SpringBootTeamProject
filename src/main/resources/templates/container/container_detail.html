<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		document.querySelector("#btnList").onclick = function(){
			//alert("a");
			location.href="/owner/list";
		}
		document.querySelector("#btnUpdate").onclick = function(){
			// alert("B");
			if(confirm("혼또니 수정 데스까?")){
				frm.action="update";
				frm.method="post"
				frm.submit();
			}
		}
		document.querySelector("#btnDelete").onclick = function(){
			// alert("C");
			if(confirm("혼또니 사쿠제 데스까?")){
				frm.action="delete";
				frm.method="get"
				frm.submit();
			}
		}
	}
	
</script>
</head>
<body>
<h3>* 상세 보기 *</h3>
<form name="frm" th:object="${conDto}">
	창고 번호 : [[${conDto.cont_no}]]
	<input type="hidden" th:field="*{cont_no}" />
	<br/>
	임대인이름 : <input type="text" th:field="*{owner_name}"><br/>
	창고주소 : <input type="text" th:field="*{cont_addr}"><br/>
	창고크기 : <input type="text" th:field="*{cont_size}"><br/>
	<!-- 대여가격 : <input type="text" th:field="*{cont_price}"><br/> -->
	창고이미지 : <img src="/images*{cont_image}">
	<br/>
	<input type="button" value="목록" id="btnList"/>
	<input type="button" value="수정" id="btnUpdate"/>
	<input type="button" value="삭제" id="btnDelete"/>
	
</form>
</body>
</html>
