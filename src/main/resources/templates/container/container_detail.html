<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>에이콘테이너 창고대여</title>

	<!-- Favicons -->
	<link href="../assets/img/favicon.png" rel="icon">
	<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
	<link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link href="../assets/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/booking.css">

	<script>
		window.onload = function () {
			document.querySelector("#btnList").onclick = function () {
				//alert("a");
				location.href = "/owner/list";
			}

			document.querySelector("#btnDelete").onclick = function () {
				// alert("C");
				if (confirm("정말 삭제 하시겠습니까?")) {
					frm.action = "delete";
					frm.method = "get"
					frm.submit();
				}
			}
		}


	</script>

</head>

<body>
	<div th:if="${session.ownerSession != null}">
		<div th:replace="~{fragments/header_owner :: header}"></div>
		<h3>* 상세 보기 *</h3>
		<form name="frm" th:object="${conDto}">
			창고 번호 : [[${conDto.cont_no}]]<br />
			임대인이름 :[[${conDto.owner_name}]]<br />
			창고주소 : [[${conDto.cont_addr}]]<br />
			창고크기 : [[${conDto.cont_size}]]<br />
			<!-- 대여가격 : <input type="text" th:field="*{ce}"><br/> -->
			창고상세설명 : [[${conDto.cont_explain}]]<br />
			창고이미지 :<br />
			<img th:src="@{/upload/}+${conDto.getCont_image()}" />
			<br />
			<input type="button" value="목록" id="btnList" />
			<a th:href="@{/owner/goUpdate(cont_no=${conDto.cont_no})}">수정</a>
			<input type="button" value="삭제" id="btnDelete" />

		</form>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>
</body>

</html>
