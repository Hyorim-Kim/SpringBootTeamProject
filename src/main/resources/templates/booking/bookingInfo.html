<main id="container">
		<div class="booking-box">
			<h2>나의 예약정보</h2>
			<div>
				<input type="hidden" th:value="${session.user.user_id}" readonly="readonly">
			</div>
			<div>
				<table class="booking-check">
					<c:choose>
						<c:when test="${empty booking}">
  								예약 정보가 없습니다.
  						</c:when>
						<c:otherwise>
							<th>
								<tr> 
									<th scope="row">예약자</th>
									<td>${booking.user_name}</td>
								</tr>
								<tr>
									<th scope="row">예약날짜</th>
									<td>${booking.booking_date_start}</td>
								</tr>
								<tr>
									<th scope="row">지점명</th>
									<td>${booking.stringCity}</td>
								</tr>
								<tr>
									<th scope="row">사이즈</th>
									<td>${booking.stringsize }</td>
								</tr>
								<tr>
									<th scope="row">이용요금</th>
									<td>${booking.intmoney }</td>
								</tr>
							</th>
						</c:otherwise>
					</c:choose>
				</table>
				<c:if test="${booking.bookingId !=null }">
					<button type="button" id="cancel-btn"
						onclick="location.href='/booking/bookDelete?bookingId=${booking.bookingId }'">취소하기</button>
				</c:if>
				<button type="button" id="main-btn"
					onClick="location.href='${contextPath}/index'">메인으로 돌아가기</button>
			</div>
			<div>
				<c:if test="${booking.bookingId !=null }">
				</c:if>
			</div>
		</div>
	</main>
