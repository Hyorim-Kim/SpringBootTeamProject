	<script>
		document.addEventListener("DOMContentLoaded", function () {
    // URL에서 쿼리 문자열을 가져옵니다.
    var queryString = window.location.search;

    // URL에서 cont_no 매개변수의 값을 가져옵니다.
    var urlParams = new URLSearchParams(queryString);
    var contNo = urlParams.get('con_no');

    // 가져온 값을 input 요소에 설정합니다.
    document.getElementById('cont_no').value = contNo;
});
	</script>
