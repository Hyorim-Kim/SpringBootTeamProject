<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>에이콘테이너 창고대여</title>
</head>

<body>
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
		 <a href="/usermypageback" class="logo d-flex align-items-center">
          <h1>Acontainer<span>.</span></h1>
        </a>
	</div>

	<main id="container">
		<div class="booking-box">
			<h2>예약하기</h2>
			<link rel="stylesheet" href="../css/booking.css">
			<div>
				<form action="../booking/bookingDo" method="post" class="cf" name="select">
					<!-- 나중에 type:hidden으로 바꾸기 -->
					
					<input type="hidden" name="user_id" id="userId" th:value="${session.user.user_id}" />
					
					<div id="date-group">
						<div id="start-date">
							<label for="start-day">시작일자</label> <input type="date" name="booking_date_start" id="start-day"
								class="start-date" onchange="checkPrice()">
						</div>
						<div id="end-date">
							<label for="end-day">종료일자</label> <input type="date" name="booking_date_end" id="end-day"
								class="end-date" onchange="checkPrice()">
						</div>
					</div>
					<label for="bookingName">예약자</label> <input type="text" name="user_name" id="book-name" value="한지원" required="required"> 
					<label for="stringcity">지점명</label> <input type="text" name="cont_no" id="stringCity" /> 
						<label for="stringsize">사이즈</label> 
					<select name="cont_size" id="stringsize"
						onchange="checkPrice()">
						<option value="0">선택하세요</option>
						<option value="5000">소 ( 20 x 20 x 45(cm) 이내 )</option>
						<option value="6000">중 (30 x 30 x 60(cm) 이내)</option>
						<option value="7000">대 (50 x 50 x 80(cm) 이내)</option>
					</select> 
					<label for="intmoney">이용요금</label> <input type="text" name="booking_price" id="intmoney"
						class="totalPay" readonly>
					
					<div class="btn-div">
						<!--<button type="button" id="money-btn">결제하기</button>-->
						<button type="submit" id="next-btn" onclick="insertOpt()" >예약하기</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<script src="../js/booking.js"></script>
</body>

</html>
