<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>로그인 성공</h1>
    <!-- ********** 광진 ********** -->
    <!-- 세션 정보 출력 -->
    <div th:if="${session.owner != null}">
        <p>로그인 세션 정보:</p>
        <p>공급자 사업자 번호 : <span th:text="${session.owner.business_num}"></span></p>
        <p>공급자 Pwd: <span th:text="${session.owner.owner_pwd}"></span></p>
        <!-- 다른 사용자 정보도 필요한 경우 여기서 출력 -->
        <!-- 세션 값 유지 -->
        <a href="/ownerlogoutgo">로그아웃</a>
        <a href="/ownerupdate">회원수정</a>
        <a href="/ownerdelete">회원탈퇴</a>
    </div>
    
    <!-- 세션 정보가 없는 경우 -->
    <div th:unless="${session.owner != null}">
        <p>로그인 세션 정보가 없습니다.</p>
    </div>
</body>
</html>
