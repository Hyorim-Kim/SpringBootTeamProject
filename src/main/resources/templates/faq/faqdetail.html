<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>FAQ Detail</title>

<!-- Favicons -->
	<link href="../assets/img/favicon.png" rel="icon">
	<link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
	<link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link href="../assets/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/booking.css">

<script>
	window.onload = function(){
		
		document.querySelector("#btnList").onclick = function(){
			window.history.back();

		}
		
		document.querySelector("#btnUp").onclick = function(){
			if(confirm("정말 수정 할까요?")){
				event.preventDefault(); // submit 이벤트를 취소
				frm.action="faqupdate";
				frm.method="post";
				frm.submit();
			}
		}
		
		document.querySelector("#btnDel").onclick = function(){
			if(confirm("정말 삭제 할까요?")){
				event.preventDefault(); // submit 이벤트를 취소
				frm.action="faqdelete";
				frm.method="post";
				frm.submit();
			}
		}
	}
</script>
</head>
<body>
	
	<!-- ======= Header ======= -->
 	<div th:replace="~{fragments/header_admin :: header}"></div>

  <main id="container">
	
	<!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('../assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2 style="font-family: 'Noto Sans KR'; font-weight: 700;">Service</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>서비스소개</li>
          <li>이용안내</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->
	
<h2 style="padding-top: 1cm;text-align: center;">** FAQ 수정 / 삭제 **</h2><br><br>
<div>
	<form name="frm" method="post" th:object="${detail}" style="padding-bottom: 1cm; text-align: center;">
		<div>
			<div>
				번  호 : [[${detail.faq_no}]]
				<input type="hidden" name="faq_no" th:value="${detail.faq_no}">
			</div><br>
			<div>
				카테고리 : <input type="text" name="faq_category" id="faq_category" th:value="${detail.faq_category}" required>
			</div><br>
			<div>
				제  목 : <input type="text" name="faq_question" id="faq_question" th:value="${detail.faq_question}" required>
			</div><br>
			<div>
				내  용 : <input type="text" name="faq_answer" id="faq_answer" th:value="${detail.faq_answer}" required>
			</div>
			<br>
			<div>
				<input type="button" value="수정" name="btnUp" id="btnUp"></input>
				<input type="button" value="삭제" name="btnDel" id="btnDel"></input>
				<input type="button" value="목록" name="btnList" id="btnList"></input>
			</div>
		</div>
	</form>
</div>

 <!-- ======= Footer ======= -->
  <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
