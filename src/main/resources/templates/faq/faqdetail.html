<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>FAQ Detail</title>

<!-- 파비콘 -->
  <link href="/assets/img/favicon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/board.css}">

<script>
   window.onload = function(){
      
      document.querySelector("#btnList").onclick = function(){
         window.history.back();

      }
      
      document.querySelector("#btnUp").onclick = function(){
         if(confirm("정말 수정 할까요?")){
            event.preventDefault(); // submit 이벤트를 취소
            frm.action="faqupdate";
            frm.method="post";
            frm.submit();
         }
      }
      
      document.querySelector("#btnDel").onclick = function(){
         if(confirm("정말 삭제 할까요?")){
            event.preventDefault(); // submit 이벤트를 취소
            frm.action="faqdelete";
            frm.method="post";
            frm.submit();
         }
      }
   }
</script>
</head>
<body>
   
   <div th:if="${session.adminSession != null}">
  <!-- header 파일 따로 만들어서 삽입 -->
  <div th:replace="~{fragments/header_admin :: header}"></div>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('/assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2 style="font-family: 'Noto Sans KR';">FAQ</h2>
        <ol>
          <li><a href="/adminsessionkeep">Home</a></li>
          <li>게시판</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->
    
   <section class="sample-page">
   
<h2 style="padding-top: 1cm;text-align: center;">** FAQ 수정 / 삭제 **</h2><br><br>
<div>
   <form name="frm" method="post" th:object="${detail}" style="padding-bottom: 1cm; text-align: center;">
      <div>
         <div>
            번  호 : [[${detail.faq_no}]]
            <input type="hidden" name="faq_no" th:value="${detail.faq_no}">
         </div><br>
         <div>
            카테고리 : <input type="text" name="faq_category" id="faq_category" th:value="${detail.faq_category}" required>
         </div><br>
         <div>
            제  목 : <input type="text" name="faq_question" id="faq_question" th:value="${detail.faq_question}" required>
         </div><br>
         <div>
            내  용 : <input type="text" name="faq_answer" id="faq_answer" th:value="${detail.faq_answer}" required>
         </div>
         <br>
         <div>
            <input type="button" value="수정" name="btnUp" id="btnUp"></input>
            <input type="button" value="삭제" name="btnDel" id="btnDel"></input>
            <input type="button" value="목록" name="btnList" id="btnList"></input>
         </div>
      </div>
   </form>
</div>

 </section>

  </main><!-- End #main -->
  
  <!-- ======= Footer ======= -->
  <div th:replace="~{fragments/footer :: footer}"></div>


  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
</div>

</body>
</html>
